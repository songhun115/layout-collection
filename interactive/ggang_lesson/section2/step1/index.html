<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-compatible" content="chrome=1,IE=edge">
	<title>깡코딩 - 초보자도 만들 수 있는 스크를인터렉션1편</title>
	<link rel="stylesheet" type="text/css" href="../../library/css/common.css">
	<script type="text/javascript" src="../../library/js/jquery.1.12.4.js"></script>
</head>
<style type="text/css">
.com_tit {
	padding: 100px 0 80px;
	font-size: 70px;
	text-align: center;
}

.com_txt {
	max-width: 70%;
	margin: 0 auto;
	font-size: 30px;
	text-align: center;
}

.sec01 {
	background: #ddd;
}

.sec01 .content {
	font-size: 170px;
}

.sec01 .content .progress {
	position: fixed;
	left: 50%;
	top: 500px;
	width: 70%;
	height: 100px;
	margin-left: -35%;
	border: 1px solid #222;
	text-align: center;
}

.sec01 .content .progress .bar {
	display: block;
	width: 0%;
	height: 100%;
	;
	background-color: #111;
}

.sec01 .content .progress .txt {
	font-size: 30px;
}
</style>

<body>
	<div class="wrap">
		<section class="sec01">
			<h2 class="com_tit">스크롤 백분율 구하는 방법</h2>
			<p class="com_txt">뒤에 나오는 예제에서 반복 학습을 계속합니다. 부담없이 학습하세요 :)</p>
			<article class="content">
				<div class="progress">
					<span class="bar"></span>
					<p class="txt">
						0%
					</p>
				</div>
				가<br>
				나<br>
				다<br>
				라<br>
				마<br>
				바<br>
				사<br>
				아<br>
				자<br>
				차<br>
				카<br>
				타<br>
				파<br>
				하
			</article>
		</section>
	</div>
	<script type="text/javascript">
	$(function() {
		//코드를 작성해보세요.
	});
	</script>
</body>

</html>
